<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>

<div class="calculator-and-author">
  <div class="calculator">
    <div class="display-container">
      <p class="equation"></p>
      <div class="solution-display">
        <p></p>
      </div>
    </div>
    <div class="buttons">
      <div class="row1Container">
        <button class="clear">AC</button>
        <button class="modulo">%</button>
        <button class="negative">±</button>
        <button class="operator">÷</button>
      </div>

      <div class="row2Container">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">×</button>

      </div>

      <div class="row3Container">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">−</button>
      </div>

      <div class="row4Container">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
      </div>

      <div class="row5Container">
        <button class="number">0</button>
        <button class="decimal">.</button>
        <button class="equals">=</button>
      </div>
    </div>
  </div>

  <p class="author">By Aman Ali <a href="https://github.com/theamanali">
    <img src="./img/github-mark-white.png" alt="github-logo" class="github-logo">
  </a>
  </p>
</div>
</body>
</html>
